<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Demo</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="wrap">
        <header>
            <ul class="menu">
                <li><a href="#">首頁</a></li>
                <li><a href="#">部落格</a></li>
            </ul>
        </header>
        <main>
            <section class="banner2">
                <picture>
                    <source media="(max-width: 375px)" srcset="images/mobile/blog-detail/about-section.png">
                    <img src="images/blog-detail/about-section.png" alt="about-section">
                </picture>
                <div class="about">
                    <time>2024/10/21</time>
                    <div class="meta">
                        <span class="category">前端開發 x 職涯成長</span>
                        <span class="hot-issue">最新文章</span>
                    </div>
                    <h2 class="title">自學前端不用怕：從零開始的三大關鍵</h2>
                </div>
            </section>
        </main>
        <footer>
            <section class="contact">
                <div class="email">alysewang@hexschool.com</div>
                <div class="icons">
                    <img src="images/icons/icon-youtube.png" alt="icon-youtube">
                    <img src="images/icons/icon-podcast.png" alt="icon-podcast">
                    <img src="images/icons/icon-facebook.png" alt="icon-facebook">
                    <img src="images/icons/icon-linkedin.png" alt="icon-linkedin">
                    <img src="images/icons/icon-instagram.png" alt="icon-instagram">
                </div>
            </section>
            <section class="copyright">© 2025 Alyse Wang. All rights reserved.</section>
        </footer>
    </div>
</body>
</html>
